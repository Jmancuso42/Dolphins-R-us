    <!-- need to add validation and alignment  -->
    <h2 id ="contact-title" style = "text-align: center; font-size: xx-large;">Want to Know More?</h2>
    <br>
    <p style=" font-size: larger; text-align: center;">If you're interested in learning more about dolphins,
         leave a message and we will email you regularly and incessently!
    </p>
    <br>
<form action="mailto:mancusj01@mail.buffalostate.edu" method="post" enctype="text/plain" name = "email-form">
    <fieldset style="text-align: center; width: 50%; margin: 0 auto; border: 1px solid black;">
        <legend>Contact Form</legend>
        <div>
          <label for="email" style="padding-left: 10%;">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div>
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name">
        </div>
        <div>
          <label for="telephone">Telephone:</label>
          <input type="tel" id="telephone" name="telephone">
        </div>
        <div>
          <input type="checkbox" id="subscribe" name="subscribe">
          <label for="subscribe">Subscribe to emails?</label>
        </div>
        <div>
          <input type="radio" id="agree" name="terms" value="agree">
          <label for="agree">Agree</label>
          <input type="radio" id="disagree" name="terms" value="disagree">
          <label for="disagree">Disagree</label>
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" cols="50"></textarea>
        </div>
        <div>
            <button type="submit" id = "submit-button" style="align-items: center;" onclick="handleSubmit.js">Submit</button>
        </div>
      </fieldset>
    </form>
